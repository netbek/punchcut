sudo: required
language: node_js
node_js:
  - 4.4.5
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - sudo apt-get install -y fontforge g++ graphicsmagick pngquant
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
